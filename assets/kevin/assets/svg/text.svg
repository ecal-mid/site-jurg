<rect x="347.17" y="884.48" class="st0" width="892.92" height="455.61"/>
<text transform="matrix(1 0 0 1 347.1736 918.3633)" class="st1 st2">Josef MÃ¼ller-Brockmann</text>
<rect x="51.74" y="1277.97" class="st0" width="312.62" height="287.78"/>
<text transform="matrix(1 0 0 1 51.7364 1294.916)"><tspan x="0" y="0" class="st3 st4">The grid system is an aid, </tspan><tspan x="0" y="28.8" class="st3 st4">not a guarantee. It permits a </tspan><tspan x="0" y="57.6" class="st3 st4">number of possible uses </tspan><tspan x="0" y="86.4" class="st3 st4">and each designer can look </tspan><tspan x="0" y="115.2" class="st3 st4">for a solution appropriate to </tspan><tspan x="0" y="144" class="st3 st4">his personal style. But one </tspan><tspan x="0" y="172.8" class="st3 st4">must learn how to use the </tspan><tspan x="0" y="201.6" class="st3 st4">grid; it is an art that requires </tspan><tspan x="0" y="230.4" class="st3 st4">practice.</tspan></text>
<rect x="390.71" y="1277.97" class="st0" width="312.62" height="287.78"/>
<text transform="matrix(1 0 0 1 390.7116 1294.916)"><tspan x="0" y="0" class="st3 st4">A grid subdivides a page </tspan><tspan x="0" y="28.8" class="st3 st4">vertically and horizontally </tspan><tspan x="0" y="57.6" class="st3 st4">into margins, columns, in</tspan><tspan x="271.44" y="57.6" class="st3 st4">-</tspan><tspan x="0" y="86.4" class="st3 st4">ter-column spaces, lines of </tspan><tspan x="0" y="115.2" class="st3 st4">type, and spaces between </tspan><tspan x="0" y="144" class="st3 st4">blocks of type and images. </tspan><tspan x="0" y="172.8" class="st3 st4">These subdivisions form the </tspan><tspan x="0" y="201.6" class="st3 st4">basis of a modular and sys</tspan><tspan x="292.51" y="201.6" class="st3 st4">-</tspan><tspan x="0" y="230.4" class="st3 st4">tematic approach to the </tspan><tspan x="0" y="259.2" class="st3 st4">layout, particularly for multi</tspan><tspan x="295" y="259.2" class="st3 st4">-</tspan></text>
<rect x="735.9" y="1277.97" class="st0" width="300.2" height="287.78"/>
<text transform="matrix(1 0 0 1 735.8983 1294.916)"><tspan x="0" y="0" class="st3 st4">page documents, making </tspan><tspan x="0" y="28.8" class="st3 st4">the design process quic</tspan><tspan x="260.43" y="28.8" class="st3 st4">-</tspan><tspan x="0" y="57.6" class="st3 st4">ker, and ensuring visual </tspan><tspan x="0" y="86.4" class="st3 st4">consistency between re</tspan><tspan x="256.92" y="86.4" class="st3 st4">-</tspan><tspan x="0" y="115.2" class="st3 st4">lated pages.</tspan></text>
</svg>
